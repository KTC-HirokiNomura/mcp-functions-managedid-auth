# Azure Functions デプロイ用 GitHub Action のドキュメント: https://github.com/azure/functions-action
# Azure 向けの他の GitHub Actions: https://github.com/Azure/actions
# Python / GitHub Actions / Azure Functions に関する詳細: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - func-mcp-poc-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # actions/checkout に必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Vendor dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install --target functions-py/.python_packages/lib/site-packages -r functions-py/requirements.txt

      # 任意: テスト実行をここに追加可

      - name: Create deployment zip (flatten root)
        working-directory: functions-py
        run: |
          zip -r ../release.zip . \
            -x '__azurite_db_*' \
            -x '__blobstorage__/*' \
            -x '__queuestorage__/*' \
            -x 'local.settings.json'

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # JWT (OIDC トークン) 要求に必要
      contents: read # actions/checkout に必要

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E537B1FA30D840FC876370051A2A4645 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BFFF842DD6B6444398BDE796E3F4D29F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2AC6414730BF4446B55060F6180028E4 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'func-mcp-poc-001'
          slot-name: 'Production'
          package: release.zip
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          remote-build: false
