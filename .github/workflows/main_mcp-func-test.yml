# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - mcp-func-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'functions-py' # Python Functions プロジェクトディレクトリ
  PYTHON_VERSION: '3.12'
  PROJECT_SUBPATH: 'functions-py'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and activate virtual environment, install dependencies (検証/テスト用途)
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r ${{ env.PROJECT_SUBPATH }}/requirements.txt
        # 目的: requirements の整合性検証 (artifact には .venv を含めない)

      # Optional: Add step to run tests here

      - name: Upload project directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ${{ env.PROJECT_SUBPATH }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout (for consistent workspace path)
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Adjust artifact directory structure
        run: |
          echo "Listing after download" 
          ls -al
          if [ -d python-app/functions-py ]; then
            echo "Moving python-app/functions-py -> functions-py"
            rm -rf functions-py || true
            mv python-app/functions-py ./functions-py
          fi
          echo "Final layout:" 
          find . -maxdepth 3 -type f -name host.json -print
          echo "Ensure functions-py exists:" 
          if [ ! -d functions-py ]; then
            echo "ERROR: functions-py directory not found at $(pwd)" >&2
            ls -al
            exit 1
          fi
          echo "functions-py contents:"; ls -al functions-py
          if [ ! -f functions-py/host.json ]; then
            echo "ERROR: host.json missing under functions-py" >&2
            find functions-py -maxdepth 3 -type f -print
            exit 1
          fi
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABC3F4327F4D447AA50F453B92854231 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7B5AF70BDAAC439DA1490C0EAAF4B3A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_349001CDCCEE446A829215DE87733371 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'mcp-func-test'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          respect-funcignore: true
          remote-build: true
          